@args String message,List<String> errors
@extends(member/member.layout,title: "注册用户",isRegister: true,errors: errors,message: message)

    <form method="post" id="registerform" style="position: static; left: 0px;">
        <p>
            <label for="user_login">
                用户名<br>
                <input type="text" name="userName" id="user_login" class="input" value="" size="20"></label>
        </p>

        <p>
            <label for="user_email">
                电子邮件<br>
                <input type="text" name="email" id="user_email" class="input" value="" size="25"></label>
        </p>

        <p id="pass1-p">
            <label id="pass1-label" for="pass1">
                *密码<br>
                <input type="password" autocomplete="off" name="password" id="pass1"></label>
        </p>

        <p id="pass2-p">
            <label id="pass2-label" for="pass2">
                *确认密码<br>
                <input type="password" autocomplete="off" name="rePassword" id="pass2"></label>
        </p>

        <div id="pass-strength-result">密码不能为空</div>
        <p id="pass_strength_msg">您的密码长度必须超过6个字符。为了使您的密码更加安全，请使用大写、小写、数字和后续的符号!@@#$%^&amp;*()</p>

        <p id="reg_passmail">密码将通过电子邮件发送给您。</p>
        <br class="clear"/>

        <p class="submit">
            <input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="注册">
        </p>

    </form>
