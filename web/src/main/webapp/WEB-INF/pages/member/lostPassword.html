@args String message,List<String> errors

    <form method="post" id="lostpasswordform" style="position: static; left: 0px;">
        <p>
            <label for="user_login">
                用户名或电子邮件地址：<br>

        <p class="submit">
            <input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large"
                   value="获取新密码">
